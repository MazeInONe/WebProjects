<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Insert(unSorted) {
          let i
          let sortedIndex = 0
          let len = unSorted.length
          for(i=1;i<len;i++){
            var tmp = unSorted[i]
            sortedIndex = i-1
            while(tmp<unSorted[sortedIndex] && sortedIndex >= 0){
                unSorted[sortedIndex+1] = unSorted[sortedIndex]
                sortedIndex -= 1
            }
            unSorted[sortedIndex+1] = tmp
          }
      }


      var unSorted = [2, 3, 1, 5, 8, 4, 9];
      // Before
      unSorted.forEach((e) => void console.log(e));
      console.log("------------------");
      Insert(unSorted);
      // After
      unSorted.forEach((e) => void console.log(e));
      console.log("------------------");
    </script>
  </body>
</html>
