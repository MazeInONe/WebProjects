<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js" integrity="sha512-ZuOjyqq409+q6uc49UiBF3fTeyRyP8Qs0Jf/7FxH5LfhqBMzrR5cwbpDA4BgzSo884w6q/+oNdIeHenOqhISGw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>捕捉错误</title>
</head>
<body>
    <form>
        <input id="x"> + <input id="y">
        <button id="calc" type="button">计算</button>
    </form>

    <script>
            $("#calc").click(function(){
                try{
                    var x = parseFloat($('#x').val());
                    var y = parseFloat($('#y').val());
                    if(isNaN(x) || isNaN(y))
                    throw new Error("Input error!!!!");
                    var r = x + y;
                    alert(`The Result is ${r}`);  
                }
                catch(e){
                    alert(e);
                }

        }); 
        var s = "Hello   ";
        var fn = s.trim;
        console.log(fn.call(s));
        console.log(s.trim());
            

    </script>
</body>
</html>
